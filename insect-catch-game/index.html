<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Famous</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Famous</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is yout favorite famous?
        </h1>
        <ul class="famous-list">
            <li>
                <button class="choose-famous-btn">
                    <p>Tupac</p>
                    <img src="https://pngimg.com/uploads/2pac/2pac_PNG43.png" alt="tupac">
                </button>
            </li>
            <li>
                <button class="choose-famous-btn">
                    <p>Bruce Lee</p>
                    <img src="https://pngimg.com/uploads/bruce_lee/bruce_lee_PNG36.png" alt="Bruce Lee">
                </button>
            </li>
            <li>
                <button class="choose-famous-btn">
                    <p>Bob Marley</p>
                    <img src="https://pngimg.com/uploads/bob_marley/bob_marley_PNG37.png" alt="Bob Marley">
                </button>
            </li>
            <li>
                <button class="choose-famous-btn">
                    <p>Angelina Jolie</p>
                    <img src="https://pngimg.com/uploads/angelina_jolie/angelina_jolie_PNG48.png" alt="Angelina Jolie">
                </button>
            </li>
            
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
